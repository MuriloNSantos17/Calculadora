<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <script src="script.js"></script>
    <section class="containers">
        <section class="containerA">
            <h1>SPEED CODING</h1>
            <hr>
            <h2>HTML . CSS . JS  CALCULATOR</h2>
        </section>
        <section class="containerB">
            <table>
                <tr>
                    <td  colspan="4"><input type="text" class="display"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn btnNum" value="C"></td>
                    <td><input type="button" class="btn btnNum" value="("></td>
                    <td><input type="button" class="btn btnNum" value=")"></td>
                    <td><input type="button" class="btn btnNum" value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn btnNum" value="7"></td>
                    <td><input type="button" class="btn btnNum" value="8"></td>
                    <td><input type="button" class="btn btnNum" value="9"></td>
                    <td><input type="button" class="btn btnNum" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn btnNum" value="4"></td>
                    <td><input type="button" class="btn btnNum" value="5"></td>
                    <td><input type="button" class="btn btnNum" value="6"></td>
                    <td><input type="button" class="btn btnNum" value="/"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn btnNum" value="1"></td>
                    <td><input type="button" class="btn btnNum" value="2"></td>
                    <td><input type="button" class="btn btnNum" value="3"></td>
                    <td><input type="button" class="btn btnNum" value="*"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn btnNum" value="0"></td>
                    <td><input type="button" class="btn btnNum" value="."></td>
                    <td colspan="2"><input type="button" class="btn btnNum" value="="></td>
                    
                </tr>
            </table>
        </section>
    </section>
</body>
</html>
