<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <script src="script.js"></script>
    <section class="containers">
        <section class="containerA">
            <h1>SPEED CODING</h1>
            <hr>
            <h2>HTML . CSS . JS  CALCULATOR</h2>
        </section>
        <section class="containerB">
            <table>
                <tr>
                    <td  colspan="4"><input type="text" class="display"></td>
                </tr>
                <tr>
                    <td><button class="btn btnClear">C</button></td>
                    <td><button class="btn btnNum">(</button></td>
                    <td><button class="btn btnNum">)</button></td>
                    <td><button class="btn btnNum">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btnNum">7</button></td>
                    <td><button class="btn btnNum">8</button></td>
                    <td><button class="btn btnNum">9</button></td>
                    <td><button class="btn btnNum">-</td>
                </tr>
                <tr>
                    <td><button class="btn btnNum">4</td>
                    <td><button class="btn btnNum">5</td>
                    <td><button class="btn btnNum">6</td>
                    <td><button class="btn btnNum">/</td>
                </tr>
                <tr>
                    <td><button class="btn btnNum">1</button></td>
                    <td><button class="btn btnNum">2</td>
                    <td><button class="btn btnNum">3</td>
                    <td><button class="btn btnNum">*</td>
                </tr>
                <tr>
                    <td><button class="btn btnNum">0</td>
                    <td><button class="btn btnNum">.</td>
                    <td colspan="2"><button class="btn btnEqual">=</td>
                    
                </tr>
            </table>
        </section>
    </section>
</body>
</html>
